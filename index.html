<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <title>Gsm blog</title>
</head>

<body>
  <iframe id="iframe" src="nav.html" frameborder="0" scrolling="no" style="width: 100%;"></iframe>

  <iframe id="miframe" src="./assets/blog/overview/mtp-err0r-overv.html" frameborder="0" scrolling="no" allowtransparency="true" onload='javascript:(function(o){o.style.height=o.contentWindow.document.body.scrollHeight+"px";}(this));' style="height:300px;width:100%;border:none;overflow:hidden;"></iframe>

  <iframe id="iframe" src="footer.html" frameborder="0" scrolling="no" style="overflow-y: hidden;width:100%;height: 190px"></iframe>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-213985754-1"></script>

  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());

    gtag('config', 'UA-213985754-1');
  </script>
  <script>
    $( "iframe" ).on('load',function() {
        document.title = document.getElementById("miframe").contentDocument.title;
    });
</script>
<script>
var dir = "assets/blog/article/";
var fileextension = ".html";
$.ajax({
    //This will retrieve the contents of the folder if the folder is configured as 'browsable'
    url: dir,
    success: function (data) {
        //List all .png file names in the page
        $(data).find("a:contains(" + fileextension + ")").each(function () {
            var filename = this.href.replace(window.location.host, "").replace("http://", "");
            $("body").append("<iframe src='" + dir + filename + "'>");
        });
    }
});
</script>
</body>

</html>
